<div class="margin">
<h1 class="fw">Feel Free to Contact Us!</h1>
            <form class="needs-validation" action="thanks.html" method="post">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="firstName">First name</label>
                <input type="text" class="form-control" id="firstName" placeholder="Enter in your first name" value="" pattern="[a-zA-Z]+" required>
              </div>
              
              <div class="col-md-6 mb-3">
                <label for="lastName">Last name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Enter in your last name" value="" pattern="[a-zA-Z]+" required>	  
              </div>
            </div>
            
	
            <div class="mb-3">
              <label for="username">Username</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">@</span>
                </div>
                <input type="text" class="form-control" id="username" placeholder="Username" pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{4,8}$" required>
              </div>
            </div>

            <div class="mb-3">
              <label for="email">Email <span class="text-muted">(Optional)</span></label>
              <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
            </div>

 
          
            <div class="mb-3">
              <label for="address">Address</label>
              <input type="text" class="form-control" id="address" placeholder="1234 Jackson Avenue">
            </div>  
				
           <div class="mb-3">
              <label for="phone">Phone Number</label>
              <input type="text" class="form-control" id="phone" placeholder="XXX-XXX XXXX" pattern="\d{3}[\-]\d{3}[\-]\d{4}" required>
            </div>				
				
            <div class="row">
              <div class="col-md-5 mb-3">
                <label for="country">Country</label>
                <select class="custom-select d-block w-100" id="country">
                  <option value="">Choose...</option>
                  <option>United States</option>
					<option>Other</option>
				  </select>
              </div>
              
              <div class="col-md-4 mb-3">
                <label for="state">State</label>
                <select class="custom-select d-block w-100" id="state">
                  <option value="">Choose...</option>
                  <option>California</option>
					<option>New York</option>
					<option>New Jersey</option>
					<option>Orlando</option>
					<option>Washington D.C.</option>
					<option>San Francisco</option>
					<option>Ohio</option>
					<option>California</option>
					<option>Texas</option>
                </select>
              </div>
              
              <div class="col-md-3 mb-3">
                <label for="zip">Zip</label>
                <input type="text" class="form-control" id="zip" placeholder="" pattern="(\d{5}([\-]\d{4})?)" required>
               </div>
				</div>
				
				<div class="mb-3">
  <label for="textarea" class="form-label">Your Comment</label>
  <textarea class="form-control" id="textarea" rows="3"></textarea>
</div>
				
             <hr class="mb-4">
            <button class="btn btn-primary btn-lg btn-block" type="submit">Submit</button>
          </form>
	
	</div>
	
	 <!-- Bootstrap Form Validation Script-->
            	  
<script>
	// Example starter JavaScript for disabling form submissions if there are invalid fields
(function () {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  var forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
})()
	
	  </script>
